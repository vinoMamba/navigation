<!DOCTYPE html>
<html lang="zh-hans">
<head>

<body>
<main class="siteMain">
    <header class="siteHeader">
        <div class="dark-mode" id="darkMode">
            <div class="dark-switch">
                <svg class="icon">
                    <use xlink:href="#icon-light">
                    </use>
                </svg>
            </div>
        </div>
        <h1>sz~dm~ua</h1>
        <div class="add" id="add">
            <svg class="icon">
                <use xlink:href="#icon-add">
                </use>
            </svg>
        </div>
    </header>
    <div class="search">
        <form action="https://www.baidu.com/s?" class="searchForm">
            <input type="text" class="searchInput" name="wd" placeholder="在这里搜索">
            <button type="submit" class="submit">
                search
            </button>
        </form>
    </div>
    <div class="content">
        <ul class="siteList">
            <!-- add siteList -->
        </ul>
    </div>
    <div class="popUp">
        <p>添加网站</p>
        <div class="siteNameInput">
            <label for="urlName">名称</label>
            <input type="text" name="urlName" id="urlName" class="input">
        </div>
        <div class="siteUrlInput">
            <label for="addUrl">URL</label>
            <input type="text" name="addUrl" id="addUrl" class="input">
        </div>
        <div class='btn'>
            <button id="addSite">确 定</button>
            <button id='cancel'>取 消</button>
        </div>
    </div>
